<li>
  <div class="view">
    <input class="toggle"
           [checked]="item.completed"
           type="checkbox">

    <label>
      {{ item.created | date }}: {{ item.title | upper:'!!' }}
    </label>

    <button (click)="list.removeItem(item)"
        class="destroy"></button>
  </div>
  <input class="edit">
</li>
